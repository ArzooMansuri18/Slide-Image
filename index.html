<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slide Image Gallery</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>
<body>
    <h1 class="title">Slide Image</h1>
    <div class="slider">
        <div class="slides">
            <img src="superwings.jpg" class="active">
            <img src="tobot x & y.jpg">
            <img src="tom & jerry.jpg">
            <img src="we_bare_bears.jpg">
        </div>
        <button id="prev"><</button>
        <button id="next">></button>
    </div>
</body>
</html>
